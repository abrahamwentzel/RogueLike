name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install dependancies
      run:  sudo apt-get install libgl1-mesa-dev x11proto-core-dev libx11-dev --fix-missing
    - name: Build RogueLike
      run:  mkdir build;
            cd build;
            cmake ../;
            cmake --build .;
